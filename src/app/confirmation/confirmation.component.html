<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .confirmation {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007bff;
        }

        .receipt {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            margin-top: 20px;
        }

        .receipt h2 {
            font-size: 18px;
        }

        .receipt p {
            font-size: 16px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Payment Confirmation</h1>
        <div class="receipt">
            <h2>Payment Details:</h2>
            <p>Your payment of Rs. 100.00 has been successfully processed.</p>
            <p>Reference Number: REF123456</p>
            <p>Transaction Date: September 24, 2023</p>
            <p>Transaction ID: TXN78901234</p>
        </div>
        <div class="button-container">
            <button (click)="printReceipt()">Print Receipt</button>
            <button (click)="goToDashboard()">Back to Home</button>
        </div>
    </div>

   </body>
</html>
