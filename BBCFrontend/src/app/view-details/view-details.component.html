<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
    <h1>{{name}}</h1>
    <table>
        <tr>
            <th>Customer ID</th>
            <th>{{obj.customerID}}</th>
        </tr>
        <tr>
            <td>customer Name</td>
            <td>{{obj.customerName}}</td>
        </tr>
        <tr>
            <td>Bill ID:</td>
            <td>{{obj.billID}}</td>
        </tr>
        <tr>
            <td>Customer Email</td>
            <td>{{obj.customerEmail}}</td>
        </tr>
        <tr>
            <td>customerContact</td>
            <td>{{obj.customerContact}}</td>
        </tr>
        <tr>
            <td>unitConsumption</td>
            <td>{{obj.unitConsumption}}</td>
        </tr>
        <tr>
            <td>billDueDate</td>
            <td>{{obj.billDueDate}}</td>
        </tr>
        <tr>
            <td>billDuration</td>
            <td>{{obj.billDuration}}</td>
        </tr>
    </table>
    
    <div class="button-container">
        <button (click)=" gotoDashboard()">Back to Home</button>
    </div>
</body>
</html>
